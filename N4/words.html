<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex;
      justify-content: center; 
      align-items: center;
      flex-direction: column;      
      height: 100vh;">
    <button onclick="findTheLongestWords()" 
            style="width: 200px;
                   height: 100px;
                   border-radius: 20px;
                   cursor: pointer;">Нажмите для введения текста</button>
    <script>
        function findTheLongestWords() {
            let text = prompt('Введите ваш текст', 'У лукоморья дуб зелёный Златая цепь на дубе том И днём и ночью кот учёный Всё ходит по цепи кругом').split(" ");
            let sortText = text.sort((a, b) => b.length - a.length);
            let result = '';
            for( let i = 0 ; i < 3; i++) {
                result += sortText[i] + "; ";
            }
            alert("Самые длинные слова в тексте: " + result.toLowerCase());
        }
    </script>
</body>
</html>
